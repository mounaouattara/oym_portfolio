        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],

                    },
                    animation: {
                        'spin-slow': 'spin 15s linear infinite',

                        'glitch': 'glitch 1s linear infinite',
                    },
                    keyframes: {
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 10px rgba(14, 165, 233, 0.1)' },
                            '50%': { boxShadow: '0 0 25px rgba(14, 165, 233, 0.4)' },
                        },
                        glitch: {
                            '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                            '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                            '62%': { transform: 'translate(0,0) skew(5deg)' },
                        }
                    }
                }
            }
        }

    <style>
        body {
            background-color: #050a14;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            cursor: default;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }

        /* SVG Overlay for connection lines */
        #connections-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20; /* Above bg, below content */
            pointer-events: none;
        }

        .connection-line {
            fill: none;
            stroke: #0ea5e9;
            stroke-width: 2;
            stroke-linecap: round;
            filter: drop-shadow(0 0 5px #0ea5e9);
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawLine 1s forwards ease-out;
        }

        @keyframes drawLine {
            to { stroke-dashoffset: 0; }
        }

        /* Glassmorphism Card with Spotlight */
        .glass-panel {
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: border-color 0.3s;
        }
        
        /* Spotlight effect via JS radial gradient on this class */
        .spotlight-card {
            background-image: radial-gradient(
                600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(14, 165, 233, 0.1), 
                transparent 40%
            );
        }

        /* Interactive Keywords in text */
        .neuro-link {
            color: #0ea5e9;
            border-bottom: 1px dashed #0ea5e9;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            display: inline-block;
        }
        .neuro-link:hover {
            color: #fff;
            text-shadow: 0 0 10px #0ea5e9;
            border-bottom-style: solid;
        }

        /* Glitch Effect Class */
        .glitch-text {
            position: relative;
        }
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050a14;
        }
        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #0ea5e9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #f43f5e;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            20% { clip: rect(10px, 9999px, 4px, 0); }
            40% { clip: rect(68px, 9999px, 86px, 0); }
            60% { clip: rect(12px, 9999px, 20px, 0); }
            80% { clip: rect(54px, 9999px, 64px, 0); }
            100% { clip: rect(35px, 9999px, 29px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(69px, 9999px, 63px, 0); }
            20% { clip: rect(7px, 9999px, 79px, 0); }
            40% { clip: rect(21px, 9999px, 26px, 0); }
            60% { clip: rect(96px, 9999px, 7px, 0); }
            80% { clip: rect(5px, 9999px, 49px, 0); }
            100% { clip: rect(61px, 9999px, 90px, 0); }
        }

        /* Typewriter Cursor */
        .cursor-blink {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: #0ea5e9;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 4px;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Circular Text Animation */
        .circular-text {
            animation: spin 20s linear infinite;
            transform-origin: center;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* CV Menu Transition */
        #cv-options {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Target Highlight Animation */
        .target-active {
            box-shadow: 0 0 30px #0ea5e9, inset 0 0 10px #0ea5e9;
            border-color: #0ea5e9 !important;
            transform: scale(1.1);
            z-index: 50;
        }
        .icon-active {
            color: #0ea5e9 !important;
            text-shadow: 0 0 15px #0ea5e9;
            transform: scale(1.2);
        }
    </style>
</head>

    <script>
        // --- 1. LANGUAGE & CONTENT ---
        const content = {
            en: {
                // Short, punchy titles for the typewriter

                // The "Humane" bio content
                descHTML: `

                    <p class="mb-4">

                    </p>
                    <p class="mb-4 text-base text-slate-400 font-mono mt-6">
                        While I deploy the new version of this portfolio, you can access my detailed experience via my 
                        <span class="neuro-link font-bold" data-target="cv-container">resume</span> or 
                        <span class="neuro-link font-bold" data-target="link-linkedin">LinkedIn</span>.
                    </p>
                    <p class="text-cyan-400 text-sm font-mono">
                        > Open to new <span class="neuro-link" data-target="link-mail">opportunities</span>.
                    </p>
                `,
                footer: "© 2025 Made with ☕ ",
                spin: "DOWNLOAD CV • DOWNLOAD CV •"
            },
            fr: {
                // Short, punchy titles for the typewriter
                titles: ["Data Scientist.", "Machine Learning.", "Analyse de Données."],
                
                // The "Humane" bio content
                descHTML: `
                    <p class="mb-4">
                        Bonjour, je suis une professionnelle curieuse et adaptable, avec un intérêt principal pour la Data Science.
                    </p>
                    <p class="mb-4">
                        J'aime explorer de nouvelles technologies, comprendre le fonctionnement des systèmes et transformer des problèmes complexes en solutions pratiques et fiables, particulièrement en collaborant avec des équipes diversifiées et motivantes.
                    </p>
                    <p class="mb-4 text-base text-slate-400 font-mono mt-6">
                        En attendant le déploiement de ce portfolio, retrouvez mon parcours détaillé sur mon 
                        <span class="neuro-link font-bold" data-target="cv-container">CV</span> ou mon 
                        <span class="neuro-link font-bold" data-target="link-linkedin">LinkedIn</span>.
                    </p>
                    <p class="text-cyan-400 text-sm font-mono">
                        > Disponible pour de nouvelles <span class="neuro-link" data-target="link-mail">opportunités</span>.
                    </p>
                `,
                footer: "© 2025 Fait avec ☕ & Python",
                spin: "TELECHARGER CV • TELECHARGER CV •"
            }
        };

        let currentLang = 'en';
        let typingTimeout;
        let titleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function setLang(lang) {
            currentLang = lang;
            
            // Button Styles
            const btnEn = document.getElementById('btn-en');
            const btnFr = document.getElementById('btn-fr');
            const activeClass = "bg-cyan-500/20 text-cyan-300 shadow-[0_0_10px_rgba(6,182,212,0.3)]";
            const inactiveClass = "text-slate-400 hover:text-white bg-transparent shadow-none";

            if (lang === 'en') {
                btnEn.className = `px-4 py-1.5 rounded-full text-xs font-mono font-bold transition-all duration-300 ${activeClass}`;
                btnFr.className = `px-4 py-1.5 rounded-full text-xs font-mono font-bold transition-all duration-300 ${inactiveClass}`;
            } else {
                btnFr.className = `px-4 py-1.5 rounded-full text-xs font-mono font-bold transition-all duration-300 ${activeClass}`;
                btnEn.className = `px-4 py-1.5 rounded-full text-xs font-mono font-bold transition-all duration-300 ${inactiveClass}`;
            }

            // Update Content
            const staticContent = document.getElementById('static-content');
            staticContent.innerHTML = content[lang].descHTML;
            
            document.getElementById('txt-footer').innerText = content[lang].footer;
            document.getElementById('txt-spin').textContent = content[lang].spin;

            // Re-attach listeners for new DOM elements
            attachNeuroLinks();
            
            // Restart Typewriter
            titleIndex = 0;
            charIndex = 0;
            isDeleting = false;
            startTypewriter();
        }

        // --- 2. TYPEWRITER EFFECT (Looping Titles) ---
        function startTypewriter() {
            const textElement = document.getElementById('typewriter-text');
            const titles = content[currentLang].titles;
            const currentTitle = titles[titleIndex];
            
            clearTimeout(typingTimeout);

            if (isDeleting) {
                textElement.innerText = currentTitle.substring(0, charIndex - 1);
                charIndex--;
                if (charIndex === 0) {
                    isDeleting = false;
                    titleIndex = (titleIndex + 1) % titles.length;
                    typingTimeout = setTimeout(startTypewriter, 500);
                } else {
                    typingTimeout = setTimeout(startTypewriter, 50);
                }
            } else {
                textElement.innerText = currentTitle.substring(0, charIndex + 1);
                charIndex++;
                if (charIndex === currentTitle.length) {
                    isDeleting = true;
                    typingTimeout = setTimeout(startTypewriter, 2000); // Wait before deleting
                } else {
                    typingTimeout = setTimeout(startTypewriter, 100);
                }
            }
        }

        // --- 3. NEURAL LINKS (Draw connection lines) ---
        function attachNeuroLinks() {
            const links = document.querySelectorAll('.neuro-link');
            links.forEach(link => {
                link.addEventListener('mouseenter', (e) => {
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    
                    if(targetEl) {
                        // Highlight target
                        if(targetId.includes('link')) {
                             targetEl.classList.add('icon-active');
                        } else {
                             targetEl.classList.add('target-active');
                             // If it's the CV container, make the icon pulse
                             if(targetId === 'cv-container') {
                                document.getElementById('cv-center-icon').classList.add('scale-110', 'shadow-[0_0_50px_#0ea5e9]');
                             }
                        }

                        // Draw SVG Line
                        drawConnection(link, targetEl);
                    }
                });

                link.addEventListener('mouseleave', (e) => {
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if(targetEl) {
                        targetEl.classList.remove('target-active', 'icon-active');
                        if(targetId === 'cv-container') {
                             document.getElementById('cv-center-icon').classList.remove('scale-110', 'shadow-[0_0_50px_#0ea5e9]');
                        }
                    }
                    // Remove SVG Line
                    const svg = document.getElementById('connections-layer');
                    svg.innerHTML = '';
                });
            });
        }

        function drawConnection(startEl, endEl) {
            const svg = document.getElementById('connections-layer');
            const startRect = startEl.getBoundingClientRect();
            const endRect = endEl.getBoundingClientRect();

            // Calculate centers
            const x1 = startRect.left + startRect.width / 2;
            const y1 = startRect.top + startRect.height / 2;
            const x2 = endRect.left + endRect.width / 2;
            const y2 = endRect.top + endRect.height / 2;

            // Create Path (Curved)
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            
            // Bezier curve logic for nice flow
            const deltaX = x2 - x1;
            const deltaY = y2 - y1;
            const midX = (x1 + x2) / 2;
            const midY = (y1 + y2) / 2;
            
            // Curve control point depends on relative positions
            const cpX = midX; 
            const cpY = Math.min(y1, y2) - 100; // Curve upwards slightly

            const d = `M ${x1} ${y1} Q ${cpX} ${cpY} ${x2} ${y2}`;
            
            path.setAttribute("d", d);
            path.classList.add('connection-line');
            svg.appendChild(path);
        }

        // --- 4. SPOTLIGHT EFFECT ---
        document.getElementById('main-card').addEventListener('mousemove', (e) => {
            const card = e.currentTarget;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);
        });

        // Initialize content
        window.onload = () => {
            setLang('en');
            setTimeout(() => {
                document.getElementById('static-content').classList.remove('opacity-0', 'translate-y-4');
            }, 1000);
            initCanvas();
        };

        // --- 5. CV MENU TOGGLE ---
        function toggleCV() {
            const menu = document.getElementById('cv-options');
            const isVisible = menu.style.opacity === '1';
            
            if (isVisible) {
                menu.style.opacity = '0';
                menu.style.transform = 'translateY(16px)';
                menu.style.pointerEvents = 'none';
            } else {
                menu.style.opacity = '1';
                menu.style.transform = 'translateY(0)';
                menu.style.pointerEvents = 'auto';
            }
        }
        
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('cv-options');
            const btn = document.getElementById('btn-cv-trigger');
            if (menu && btn && !menu.contains(e.target) && !btn.contains(e.target)) {
                 menu.style.opacity = '0';
                 menu.style.transform = 'translateY(16px)';
                 menu.style.pointerEvents = 'none';
            }
        });

        // --- 6. NEURAL NETWORK CANVAS BACKGROUND ---
        function initCanvas() {
            const canvas = document.getElementById('neuro-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            const particleCount = window.innerWidth < 768 ? 40 : 70;
            const connectionDistance = 140;

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                createParticles();
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.3;
                    this.vy = (Math.random() - 0.5) * 0.3;
                    this.size = Math.random() * 2 + 0.5;
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = '#0ea5e9';
                    ctx.fill();
                }
            }

            function createParticles() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    for (let j = i; j < particles.length; j++) {
                        let dx = particles[i].x - particles[j].x;
                        let dy = particles[i].y - particles[j].y;
                        let distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < connectionDistance) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(14, 165, 233, ${0.15 - distance / connectionDistance * 0.15})`;
                            ctx.lineWidth = 1;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resize);
            resize();
            animate();
        }
    </script>
